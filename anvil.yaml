allow_embedding: false
package_name: pyDALAnvilWorksApp
db_schema:
  users:
    title: Users
    client: none
    server: full
    columns:
    - name: email
      admin_ui: {width: 200}
      type: string
    - name: enabled
      admin_ui: {width: 100}
      type: bool
    - name: signed_up
      admin_ui: {width: 200}
      type: datetime
    - name: password_hash
      admin_ui: {width: 200}
      type: string
    - name: confirmed_email
      admin_ui: {width: 200}
      type: bool
    - name: email_confirmation_key
      admin_ui: {width: 200}
      type: string
  email:
    title: EMail
    client: none
    server: full
    columns:
    - name: address
      admin_ui: {width: 200}
      type: string
    - name: created_by
      admin_ui: {width: 200}
      type: link_single
      target: users
    - name: created_on
      admin_ui: {width: 200}
      type: datetime
  phone:
    title: Phone
    client: none
    server: full
    columns:
    - name: number
      admin_ui: {width: 200}
      type: string
    - name: created_by
      admin_ui: {width: 200}
      type: link_single
      target: users
    - name: created_on
      admin_ui: {width: 200}
      type: datetime
  contact:
    title: Contact
    client: none
    server: full
    columns:
    - name: name
      admin_ui: {width: 200}
      type: string
    - name: phone
      admin_ui: {width: 200}
      type: link_single
      target: phone
    - name: email
      admin_ui: {width: 200}
      type: link_multiple
      target: email
    - name: age
      admin_ui: {width: 200}
      type: number
    - name: created_by
      admin_ui: {width: 200}
      type: link_single
      target: users
    - name: created_on
      admin_ui: {width: 200}
      type: datetime
name: pyDALAnvilWorksApp
startup_form: Form1
renamed: true
runtime_options: {version: 2, client_version: '3', server_version: python3-full}
services:
- source: /runtime/services/tables.yml
  client_config: {}
  server_config: {auto_create_missing_columns: true}
- source: /runtime/services/anvil/users.yml
  client_config: {allow_signup: true, enable_automatically: true, use_email: true,
    confirm_email: true, allow_remember_me: true, remember_me_days: 30}
  server_config: {user_table: users}
